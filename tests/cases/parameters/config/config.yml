---
start_date: &root_start_date "2026-01-01T00:00"
stop_date: &root_stop_date "2028-01-01T00:00"

cycles:
  - bimonthly_tasks:
      cycling:
        start_date: *root_start_date
        stop_date: *root_stop_date
        period: P6M
      tasks:
        - icon:
            inputs:
              - initial_conditions:
                  when:
                    at: *root_start_date
                  port: init
              - icon_restart:
                  when:
                    after: *root_start_date
                  target_cycle:
                    lag: -P6M
                  parameters:
                    foo: single
                    bar: single
                  port: restart
              - forcing:
                  port: forcing
            outputs: [icon_output, icon_restart]
        - statistics_foo:
            inputs:
              - icon_output:
                  parameters:
                    bar: single
                  port: None
            outputs: [analysis_foo]
        - statistics_foo_bar:
            inputs:
              - analysis_foo:
                  port: None
            outputs: [analysis_foo_bar]
  - yearly:
      cycling:
        start_date: *root_start_date
        stop_date: *root_stop_date
        period: P1Y
      tasks:
        - merge:
            inputs:
              - analysis_foo_bar:
                  target_cycle:
                    lag: ["P0M", "P6M"]
                  port: None
            outputs: [yearly_analysis]

tasks:
  - icon:
      plugin: shell
      # FIXME
      # Relative path -> except if this cannot be resolved to a registered code
      # Probably either enforce absolute path, or provide a code argument
      # See: https://github.com/C2SM/Sirocco/pull/153
      src: scripts/icon.py
      command: "icon.py --restart {PORT::restart} --init {PORT::init} --forcing {PORT::forcing}"
      parameters: [foo, bar]
  - statistics_foo:
      plugin: shell
      src: scripts/statistics.py
      command: "statistics.py {PORT::None}"
      parameters: [bar]
  - statistics_foo_bar:
      plugin: shell
      src: scripts/statistics.py
      command: "statistics.py {PORT::None}"
  - merge:
      plugin: shell
      src: scripts/merge.py
      command: "merge.py {PORT::None}"

data:
  available:
    - initial_conditions:
        type: file
        src: data/initial_conditions
    - forcing:
        type: file
        src: data/forcing
  generated:
    - icon_output:
        type: file
        src: icon_output
        parameters: [foo, bar]
    - icon_restart:
        type: file
        src: restart
        parameters: [foo, bar]
    - analysis_foo:
        type: file
        src: analysis
        parameters: [bar]
    - analysis_foo_bar:
        type: file
        src: analysis
    - yearly_analysis:
        type: file
        src: analysis

parameters:
  foo: [0, 1]
  bar: [3.0]

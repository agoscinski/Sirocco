---
start_date: &root_start_date '2026-01-01T00:00'
stop_date: &root_stop_date '2026-06-01T00:00'
cycles:
  - bimonthly_tasks:
      cycling:
        start_date: *root_start_date
        stop_date: *root_stop_date
        period: P2M
      tasks:
        - icon:
            inputs:
              - icon_namelist:
                  port: UNUSED
              - initial_conditions:
                  when:
                    at: *root_start_date
                  port:
                    init
              - icon_restart:
                  when:
                    after: *root_start_date
                  target_cycle:
                    lag: -P2M
                  port: restart
            outputs: [icon_output, icon_restart]
  - lastly:
      tasks:
        - cleanup:
            wait_on:
              - icon:
                  target_cycle:
                    date: 2026-05-01T00:00
tasks:
  - icon:
      plugin: shell
      computer: remote
      src: scripts/icon.py
      command: "python icon.py --restart {PORT::restart} --init {PORT::init}"
      env_source_files: $TEST_ROOTDIR/tests/cases/small-shell/config/data/dummy_source_file.sh
  - cleanup:
      plugin: shell
      computer: remote
      src: scripts/cleanup.py
      command: "python cleanup.py"
data:
  available:
     - icon_namelist:
         # Different computer between task and available data
         computer: localhost
         src: /TESTS_ROOTDIR/tests/cases/small-shell/config/data/input
     - initial_conditions:
         computer: localhost
         src: /TESTS_ROOTDIR/tests/cases/small-shell/config/data/initial_conditions
  generated:
     - icon_output:
         src: icon_output
     - icon_restart:
         src: restart
